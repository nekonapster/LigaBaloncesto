    <head>
        <title>Login del administrador principal</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- IMPORT BOOTSTRAP 5 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

        <style>
            .botones{
                appearance: none;
                border: none ;
                background-color: teal ;

                padding: 7px;
                display: inline-block;
                width: 150px;

            .invitado{
                appearance: none;
                border: none ;

            }
            .entrar{
                appearance: none;
                border: none ;
                background-color: transparent ;
                color: white ;
            }

        </style>

        <br/>
        <div style="text-align:center">
            <h2>Liga de baloncesto</h2>
            <p style="color: teal">by Nekonapster</p>
            <form method="POST" action="Index">
                </br>
                </br>
                <input type="text" name="nombre" placeholder="Nombre" autofocus/>
                </br>
                </br>
                <input type="password" name="pass" placeholder="Password" maxlength="8"/>
                </br>
                </br>
                <div class="botones">
                    <input class="entrar" type="submit" value="ENTRAR"/>

            <br/>

            <div class="botones">

        </div>
